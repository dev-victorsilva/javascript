<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    



    <script>
        var nome = window.prompt('Qual o seu nome ?');
        document.write(`Olá, ${nome} Seu nome tem ${nome.length} letras! <br>`);
        document.write(`Olá, ${nome} Seu nome em maiusculo é ${nome.toUpperCase()} <br>`);
        document.write(`Olá, ${nome} Seu nome em minusculo é ${nome.toLowerCase()} <br>`);


        var salario = Number(window.prompt('Qual o seu salário?'));
        document.write(`Tudo bem, seu salário é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`);
    </script>
</body>
</html>
