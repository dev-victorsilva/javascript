<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX JavaScript</title>
    <style>
      body {
        background-color: bisque;
      }
      main {
        display: flex;
        flex-flow: row wrap;
        height: 400px;
        justify-content: center;
        align-items: center;
        color: black;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Bem Vindo</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem
        incidunt explicabo accusamus tenetur animi illo in. Ipsam rerum minus
        eaque velit unde impedit. Ipsa provident asperiores excepturi eveniet,
        laboriosam magnam?
      </p>
    </main>

    <script>
      var n1 = Number(window.prompt("Digite o primeiro número:")); // String || Number.parseInt ou parseFloat para transformar em number
      var n2 = Number(window.prompt("Digite o segundo número:")); // String || Number.parseInt ou parseFloat para transformar em number
      var s = n1 + n2;
      window.alert(`a soma entre ${n1} e ${n2} é ${s}`); // Concatenação
      // + serve para adição || Se for number + number o javascript faz uma adição
      // + serve também para concatenação || se for string + string o javascript faz uma concatenação
      // os tipos de Number são:

      // Number(n) // Serve para qualquer número
      // Number.parseFloat(n) // Serve para números quebrados
      // Number.ParseInt(n) // Serve para números inteiros
    </script>
  </body>
</html>
